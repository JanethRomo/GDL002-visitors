<body>
 <header>

 <main>
   <h1 class="center-align">VISITANTES</h1>
     <div class="row center-align">
         <form class="col s12">
           <div class="row">
             <div class="input-field col s6">
               <input id="name" type="text" class="validate" placeholder="Nombre">
             <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" placeholder="Apellido">
              </div>
              <div class="input-field col s12">
                  <select id="host_name">
                    <option value="" disabled selected>Host</option>
                    <option value="Samantha">Samantha</option>
                    <option value="Ana Paula">Ana Paula</option>
                    <option value="Ofelia">Ofelia</option>
                  </select>
                </div>
              <input type="button" onclick="saveDataUser()" class="btn blue" value="save" onclick="window.functions.navigateTo('/administrador')" />   
            </form>
                    </div>

            <div class="container">
                <table class="col s3">
                    <thead>
                      <tr>
                          <th>Nombre</th>
                          <th>Apellido</th>
                          <th>Anfitri√≥n</th>
                          <th>Hora de Salida</th>
                      </tr>
                    </thead>
            
                    <tbody id='table'>
                    </tbody>
                  </table>


            </div>
   </main>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
