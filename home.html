<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <header>
        <nav class=" light-blue darken-4" role="navigation">
            <div class="nav-wrapper clearfix">
                <a href="#!" class="brand-logo"><img class="logo" src="" /> </a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                    <i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="administrador.html">Administradora</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="administrador.html">Administradora</a></li>
        </ul>
    </header>

    <main>
        <div class="row">
            <div class="col s12">
                <h1 class="center-align">VISITANTES</h1>
            </div>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s8">
                        <input id="name" type="text" class="validate" placeholder="Nombre">
                        <label for="first_name">First Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <input id="last_name" type="text" class="validate" placeholder="Apellido">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <select id="host_name">
                            <option value="" disabled selected>Host</option>
                            <option value="Samantha">Samantha</option>
                            <option value="Ana Paula">Ana Paula</option>
                            <option value="Ofelia">Ofelia</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col s8">
                        <span for="">Please, take a picture</span>
                        <div id="camera">
                            <video id="player" autoplay></video>
                            <canvas id = "snapshot"></canvas>
                            <a id="capture" class="waves-effect waves-light btn-small"><i  class="material-icons">add_a_photo</i></a>
                        </div>
                        <input id = "hiddenPicture">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <input type="button" 
                            onclick="saveDataUser()" 
                            class="btn waves-effect waves-light" 
                            value="Guardar"
                            onclick="window.functions.navigateTo('/administrador')" />
                    </div>
                </div>
            </form>
        </div>

        <div class="container" style="display:show">
            <table class="col s6">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Anfitri√≥n</th>
                    </tr>
                </thead>

                <tbody id='table'>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- FIRESTORE -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
    <script src="camera.js"></script>
</body>

</html>
